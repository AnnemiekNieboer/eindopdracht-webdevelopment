<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fonts/fonts.css">
    <title>The Clueless Cook</title>
</head>
<body>
<header class="outer-container__reuseable">
    <nav class="navigation-container outer-container__reuseable">
        <ul class="navigation__list-logo">
            <li><a class="navigation__logo" href="index.html">the clueless cook</a></li>
        </ul>
        <ul class="navigation__list">
            <li><a href="index.html">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">calculator</a></li>
        </ul>
    </nav>
    <div class="header-hero-section__outer-container">
        <div class="header-hero-section__inner-container">
            <h1>delicious recipes.</h1>
            <p>daily updated.</p>
            <a href="#">
                <button type="button" class="general-button">find recipes</button>
            </a>
        </div>
    </div>
    <div class="header__featured-recipes">
        <div class="header-featured-recipes__recipe-card">
            <img src="./assets/images/placeholder-images/recipe1.jpeg" alt="placeholder-alt-text">
            <span class="featured-recipes-recipe-card__text-section">
                <h5>recipe title</h5>
                <span class="featured-recipes-recipe-card__calories-and-time">
                    <p>300 calories | 10 ingredients</p>
                    <span class="featured-recipes-recipe-card__time">
                        <img src="./assets/icons/time.png" alt="time-icon">
                        <p>20 min</p>
                    </span>
                </span>
            </span>
        </div>
        <div class="header-featured-recipes__recipe-card">
            <img src="./assets/images/placeholder-images/recipe2.jpeg" alt="placeholder-alt-text" class="featured-recipes-recipe-card__center-image">
            <span class="featured-recipes-recipe-card__text-section">
                <h5>recipe title</h5>
                <span class="featured-recipes-recipe-card__calories-and-time">
                    <p>300 calories | 10 ingredients</p>
                    <span class="featured-recipes-recipe-card__time">
                        <img src="./assets/icons/time.png" alt="time-icon">
                        <p>20 min</p>
                    </span>
                </span>
            </span>
        </div>
        <div class="header-featured-recipes__recipe-card">
            <img src="./assets/images/placeholder-images/recipe3.jpeg" alt="placeholder-alt-text">
            <span class="featured-recipes-recipe-card__text-section">
                <h5>recipe title</h5>
                <span class="featured-recipes-recipe-card__calories-and-time">
                    <p>300 calories | 10 ingredients</p>
                    <span class="featured-recipes-recipe-card__time">
                        <img src="./assets/icons/time.png" alt="time-icon">
                        <p>20 min</p>
                    </span>
                </span>
            </span>
        </div>

    </div>

</header>

<main class="outer-container__reuseable">
    <div class="main-search-recipe__outer-container">
        <div class="main-search-recipe__inner-container">
            <form action="">
                <label for="searchQuery">
                    <input type="text" name="searchQuery" id="searchQuery" placeholder="Recipe Search">
                </label>
                <label for="meal-type">
                    <select name="meal-type" id="meal-type" class="search-recipe__dropdown-buttons">
                        <option value="" disabled selected>Meal type</option>
                        <option value="waarde-1">Waarde 1</option>
                        <option value="waarde-2">Waarde 2</option>
                        <option value="waarde-3">Waarde 3</option>
                    </select>
                </label>
                <label for="cuisine">
                    <select name="cuisine" id="cuisine" class="search-recipe__dropdown-buttons">
                        <option value="" disabled selected>Cuisine</option>
                        <option value="waarde-1">Waarde 1</option>
                        <option value="waarde-2">Waarde 2</option>
                        <option value="waarde-3">Waarde 3</option>
                    </select>
                </label>
                <label for="diet">
                    <select name="diet" id="diet" class="search-recipe__dropdown-buttons">
                        <option value="" disabled selected>Diet</option>
                        <option value="waarde-1">Waarde 1</option>
                        <option value="waarde-2">Waarde 2</option>
                        <option value="waarde-3">Waarde 3</option>
                    </select>
                </label>
                <label for="time">
                    <select name="time" id="time" class="search-recipe__dropdown-buttons">
                        <option value="" disabled selected>Time</option>
                        <option value="waarde-1">Waarde 1</option>
                        <option value="waarde-2">Waarde 2</option>
                        <option value="waarde-3">Waarde 3</option>
                    </select>
                </label>
                <a href="#">
                    <button type="submit" class="general-button">search</button>
                </a>
            </form>
        </div>
    </div>

</main>

<footer class="outer-container__reuseable">

</footer>

<script src="main.js" type="module"></script>
</body>
</html>
